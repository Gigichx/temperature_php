<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertitore di temperatura</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <h1 class="mb-4 text-center">Convertitore di temperatura</h1>
                <div class="card shadow-sm">
                    <div class="card-body">
                        <form action="temperature.php" method="post" class="row g-3">
                            <div class="col-md-6">
                                <label for="from_scale" class="form-label">Scala di partenza</label>
                                <select id="from_scale" name="from_scale" class="form-select" required>
                                    <option value="celsius">Celsius (째C)</option>
                                    <option value="fahrenheit">Fahrenheit (째F)</option>
                                    <option value="kelvin">Kelvin (K)</option>
                                </select>
                            </div>

                            <div class="col-md-6">
                                <label for="to_scale" class="form-label">Scala di arrivo</label>
                                <select id="to_scale" name="to_scale" class="form-select" required>
                                    <option value="celsius">Celsius (째C)</option>
                                    <option value="fahrenheit">Fahrenheit (째F)</option>
                                    <option value="kelvin">Kelvin (K)</option>
                                </select>
                            </div>

                            <div class="col-12">
                                <label for="temperature_value" class="form-label">Valore della temperatura</label>
                                <input type="number" id="temperature_value" name="temperature_value" step="any"
                                    class="form-control" required>
                            </div>

                            <div class="col-12 text-center">
                                <button type="submit" class="btn btn-primary px-4">Converti</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
